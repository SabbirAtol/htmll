<!DOCTYPE html><!--All HTML documents must start with a document type declaration: <!DOCTYPE html>.-->
<html><!--The HTML document itself begins with <html> and ends with </html>.-->
<head>
<title>Page Title</title>
</head>
<body style="background-color:powderblue;"></body>><!--The visible part of the HTML document is between <body> and </body>-->-->

<h1>This is Atol</h1><!--<h1> headings should be used for main headings, followed by <h2> headings, then the less important <h3>, and so on.-->
<p>From Cse Department </p><!--A paragraph always starts on a new line, and browsers automatically add some white space (a margin) before and after a paragraph.-->
<p>This is a <br> paragraph with a line break.</p><!--The <br> tag defines a line break, and is an empty element without a closing tag-->
<img src="atol.JPG" alt="html" width="500" height="600">
</body>
</html>
